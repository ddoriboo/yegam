<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예겜 | 예감게임 플랫폼</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-white text-gray-900 font-sans">

    <div id="app-container" class="min-h-screen flex flex-col">

        <!-- Header -->
        <header class="bg-white/90 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-200">
            <nav class="container mx-auto px-4 lg:px-8 py-3 flex justify-between items-center">
                <a href="index.html" class="flex items-center space-x-3">
                    <img src="https://github.com/ddoriboo/yegam/raw/refs/heads/main/logo.png" alt="예겜 로고" class="h-8 w-auto">
                    <span class="text-xl font-bold tracking-tight text-gray-900">예겜</span>
                </a>
                <div class="hidden md:flex items-center space-x-6 text-sm font-medium text-gray-600">
                    <a href="mypage.html" class="hover:text-gray-900 transition-colors">내 정보</a>
                </div>
                <div id="header-user-actions" class="flex items-center space-x-4">
                    <!-- This will be dynamically populated by js/app.js -->
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-grow">
            <!-- Search Section (Top) -->
            <section class="bg-gray-50 py-8 border-b border-gray-200">
                <div class="container mx-auto px-4 lg:px-8">
                    <div class="max-w-2xl mx-auto">
                        <h1 class="text-2xl md:text-3xl font-bold text-gray-900 text-center mb-6">예측 이슈</h1>
                        <!-- Search Bar -->
                        <div class="relative mb-6">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="search" class="h-5 w-5 text-gray-400"></i>
                            </div>
                            <input type="text" id="search-input" class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 text-lg" placeholder="이슈 제목으로 검색하세요...">
                        </div>
                        
                        <!-- Sort Options -->
                        <div class="flex flex-wrap gap-3 justify-center">
                            <select id="sort-select" class="px-4 py-2 border border-gray-300 rounded-lg bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="newest">최신순</option>
                                <option value="popular">인기순</option>
                                <option value="ending">마감 임박순</option>
                                <option value="volume">참여량순</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Category Filters -->
            <section class="bg-white py-8 border-b border-gray-100">
                <div class="container mx-auto px-4 lg:px-8">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
                        <h2 class="text-xl md:text-2xl font-bold text-gray-900">카테고리 필터</h2>
                        <div class="flex items-center gap-2 text-sm text-gray-500">
                            <i data-lucide="filter" class="w-4 h-4"></i>
                            <span>카테고리 선택</span>
                        </div>
                    </div>
                    <div id="category-filters" class="flex flex-wrap gap-3">
                        <!-- Category filter buttons will be injected here by JavaScript -->
                    </div>
                </div>
            </section>

            <!-- Popular Issues Section -->
            <section class="container mx-auto px-4 lg:px-8 py-12">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl md:text-2xl font-bold text-gray-900" id="section-title">인기 예측 이슈</h2>
                    <button id="scroll-to-all-issues" class="flex items-center text-blue-600 hover:text-blue-700 transition-colors font-medium">
                        <span>전체 보기</span>
                        <i data-lucide="arrow-down" class="w-4 h-4 ml-2"></i>
                    </button>
                </div>
                <div id="popular-issues-list" class="bg-white rounded-lg border border-gray-200 overflow-hidden">
                    <!-- Popular issue list will be injected here by JavaScript -->
                </div>
            </section>


            <!-- All Issues Section -->
            <section id="all-issues-section" class="container mx-auto px-4 lg:px-8 py-16">
                <div class="flex items-center justify-between mb-8">
                    <h2 class="text-2xl md:text-3xl font-bold text-gray-900">전체 이슈</h2>
                    <div class="text-sm text-gray-500">
                        <span id="issues-count">-</span>개의 이슈
                    </div>
                </div>
                
                <!-- Issues Grid -->
                <div id="all-issues-grid" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- All issue cards will be injected here by JavaScript -->
                </div>
                
                <!-- Loading State -->
                <div id="issues-loading" class="hidden text-center py-8">
                    <i data-lucide="loader" class="w-6 h-6 animate-spin mx-auto mb-2 text-gray-400"></i>
                    <p class="text-gray-500">이슈를 불러오는 중...</p>
                </div>
                
                <!-- Load More Button -->
                <div class="text-center mt-12">
                    <button id="load-more-btn" class="hidden px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors">
                        더 많은 이슈 보기
                    </button>
                    <div id="no-more-issues" class="hidden text-gray-500 text-sm">
                        모든 이슈를 불러왔습니다.
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-50 border-t border-gray-200">
            <div class="container mx-auto px-4 lg:px-8 py-8">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center text-center md:text-left space-y-4 md:space-y-0">
                    <div class="max-w-md">
                        <a href="index.html" class="flex items-center justify-center md:justify-start space-x-2 mb-3">
                             <img src="https://github.com/ddoriboo/yegam/raw/refs/heads/main/logo.png" alt="예겜 로고" class="h-6 w-auto">
                             <span class="font-semibold text-gray-900">예겜</span>
                        </a>
                        <p class="text-xs text-gray-500 leading-relaxed">본 서비스는 현금 베팅을 제공하지 않는 예측 정보 플랫폼이며, 사용되는 GAM코인은 환전 및 현금화가 불가능한 사이버 자산입니다.</p>
                    </div>
                    <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 text-sm text-gray-500">
                        <a href="#" class="hover:text-gray-900 transition-colors">사이트 정보</a>
                        <a href="#" class="hover:text-gray-900 transition-colors">이용약관</a>
                        <a href="#" class="hover:text-gray-900 transition-colors">개인정보처리방침</a>
                    </div>
                </div>
                <div class="mt-6 border-t border-gray-200 pt-4 text-center text-xs text-gray-500">
                    &copy; 2025 예겜. All Rights Reserved.
                </div>
            </div>
        </footer>

    </div>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top" class="fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full shadow-lg transition-all duration-300 opacity-0 pointer-events-none">
        <i data-lucide="arrow-up" class="w-5 h-5"></i>
    </button>

    <script src="js/app-working.js"></script>
</body>
</html>
