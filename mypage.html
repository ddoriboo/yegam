<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 | 예겜</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-white text-gray-900 font-sans">

    <div id="app-container" class="min-h-screen flex flex-col">

        <!-- Header -->
        <header class="bg-white/90 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-200">
            <nav class="container mx-auto px-4 lg:px-8 py-3 flex justify-between items-center">
                <a href="index.html" class="flex items-center space-x-3">
                    <img src="https://github.com/ddoriboo/yegam/raw/refs/heads/main/logo.png" alt="예겜 로고" class="h-8 w-auto">
                    <span class="text-xl font-bold tracking-tight text-gray-900">예겜</span>
                </a>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-6 text-sm font-medium text-gray-600">
                    <a href="issues.html" class="hover:text-gray-900 transition-colors">전체 이슈</a>
                    <a href="tier_guide.html" class="hover:text-gray-900 transition-colors">업적 안내</a>
                    <a href="mypage.html" class="text-blue-600 font-semibold">내 정보</a>
                </div>
                
                <!-- Mobile & User Actions Container -->
                <div class="flex items-center space-x-2">
                    <!-- Mobile Menu Button -->
                    <button id="mobile-menu-btn" class="md:hidden p-2 rounded-md hover:bg-gray-100 transition-colors">
                        <i data-lucide="menu" class="w-5 h-5 text-gray-600"></i>
                    </button>
                    
                    <!-- User Actions -->
                    <div id="header-user-actions" class="flex items-center space-x-2">
                        <!-- This will be dynamically populated by js/app.js -->
                    </div>
                </div>
            </nav>
            
            <!-- Mobile Navigation Menu -->
            <div id="mobile-menu" class="hidden md:hidden bg-white/95 backdrop-blur-sm border-t border-gray-200">
                <div class="container mx-auto px-4 py-4 space-y-3">
                    <a href="issues.html" class="block px-3 py-2 text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md transition-colors">
                        <i data-lucide="list" class="w-4 h-4 inline mr-2"></i>전체 이슈
                    </a>
                    <a href="tier_guide.html" class="block px-3 py-2 text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md transition-colors">
                        <i data-lucide="award" class="w-4 h-4 inline mr-2"></i>업적 안내
                    </a>
                    <a href="mypage.html" class="block px-3 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-md transition-colors">
                        <i data-lucide="user" class="w-4 h-4 inline mr-2"></i>내 정보
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow bg-gray-50">
            <!-- Profile Header -->
            <section class="bg-white border-b border-gray-200">
                <div class="container mx-auto px-4 lg:px-8 py-8">
                    <div class="flex items-center space-x-6">
                        <div id="user-tier-icon" class="w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                            <i data-lucide="user" class="w-10 h-10 text-white"></i>
                        </div>
                        <div>
                            <div class="flex items-center space-x-3 mb-2">
                                <h1 class="text-2xl md:text-3xl font-bold text-gray-900" id="user-name">로그인이 필요합니다</h1>
                                <div id="user-tier-badge">
                                    <!-- 사용자 티어 뱃지가 여기에 표시됩니다 -->
                                </div>
                            </div>
                            <p class="text-gray-600 mt-1" id="user-email">이메일 주소</p>
                            <div class="flex items-center space-x-4 mt-3">
                                <div class="flex items-center space-x-2">
                                    <i data-lucide="coins" class="w-5 h-5 text-yellow-500"></i>
                                    <span class="font-semibold text-gray-900" id="user-coins">0 GAM</span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <i data-lucide="calendar" class="w-5 h-5 text-gray-500"></i>
                                    <span class="text-sm text-gray-600" id="user-joined">가입일</span>
                                </div>
                            </div>
                            <!-- 티어 진행률 -->
                            <div id="user-tier-progress" class="mt-4">
                                <!-- 티어 진행률 바가 여기에 표시됩니다 -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Stats Section -->
            <section class="container mx-auto px-4 lg:px-8 py-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <!-- Total Bets -->
                    <div class="bg-white rounded-lg border border-gray-200 p-6">
                        <div class="flex items-center">
                            <div class="p-3 bg-blue-100 rounded-lg">
                                <i data-lucide="target" class="w-6 h-6 text-blue-600"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm text-gray-600">총 예측 수</p>
                                <p class="text-2xl font-bold text-gray-900" id="total-bets">0</p>
                            </div>
                        </div>
                    </div>

                    <!-- Win Rate -->
                    <div class="bg-white rounded-lg border border-gray-200 p-6">
                        <div class="flex items-center">
                            <div class="p-3 bg-green-100 rounded-lg">
                                <i data-lucide="trending-up" class="w-6 h-6 text-green-600"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm text-gray-600">승률</p>
                                <p class="text-2xl font-bold text-gray-900" id="win-rate">0%</p>
                            </div>
                        </div>
                    </div>

                    <!-- Total Volume -->
                    <div class="bg-white rounded-lg border border-gray-200 p-6">
                        <div class="flex items-center">
                            <div class="p-3 bg-purple-100 rounded-lg">
                                <i data-lucide="pie-chart" class="w-6 h-6 text-purple-600"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm text-gray-600">총 참여 금액</p>
                                <p class="text-2xl font-bold text-gray-900" id="total-volume">0 GAM</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- My Predictions -->
                <div class="bg-white rounded-lg border border-gray-200">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <div class="flex items-center justify-between">
                            <h2 class="text-xl font-bold text-gray-900">내 예측 기록</h2>
                            <div class="flex items-center space-x-2">
                                <select id="bet-filter" class="text-sm border border-gray-300 rounded-md px-3 py-1">
                                    <option value="all">전체</option>
                                    <option value="yes">Yes 예측</option>
                                    <option value="no">No 예측</option>
                                    <option value="won">승리</option>
                                    <option value="lost">패배</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="user-bets-container">
                        <div id="user-bets-loading" class="text-center py-8">
                            <i data-lucide="loader" class="w-6 h-6 animate-spin mx-auto mb-2 text-gray-400"></i>
                            <p class="text-gray-500">예측 기록을 불러오는 중...</p>
                        </div>
                        <div id="user-bets-list" class="hidden">
                            <!-- Bets will be loaded here -->
                        </div>
                        <div id="user-bets-empty" class="hidden text-center py-12">
                            <i data-lucide="target" class="w-12 h-12 mx-auto text-gray-300 mb-4"></i>
                            <p class="text-gray-500">아직 예측한 이슈가 없습니다.</p>
                            <a href="index.html" class="inline-flex items-center mt-4 text-blue-600 hover:text-blue-700 font-medium">
                                <span>예측하러 가기</span>
                                <i data-lucide="arrow-right" class="w-4 h-4 ml-2"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-50 border-t border-gray-200">
            <div class="container mx-auto px-4 lg:px-8 py-8">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center text-center md:text-left space-y-4 md:space-y-0">
                    <div class="max-w-md">
                        <a href="index.html" class="flex items-center justify-center md:justify-start space-x-2 mb-3">
                             <img src="https://github.com/ddoriboo/yegam/raw/refs/heads/main/logo.png" alt="예겜 로고" class="h-6 w-auto">
                             <span class="font-semibold text-gray-900">예겜</span>
                        </a>
                        <p class="text-xs text-gray-500 leading-relaxed">본 서비스는 현금 베팅을 제공하지 않는 예측 정보 플랫폼이며, 사용되는 GAM은 환전 및 현금화가 불가능한 사이버 자산입니다.</p>
                    </div>
                    <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 text-sm text-gray-500">
                        <a href="#" class="hover:text-gray-900 transition-colors">사이트 정보</a>
                        <a href="#" class="hover:text-gray-900 transition-colors">이용약관</a>
                        <a href="#" class="hover:text-gray-900 transition-colors">개인정보처리방침</a>
                    </div>
                </div>
                <div class="mt-6 border-t border-gray-200 pt-4 text-center text-xs text-gray-500">
                    &copy; 2025 예겜. All Rights Reserved.
                </div>
            </div>
        </footer>

    </div>

    <script src="utils/tierSystem.js"></script>
    <script src="js/app-working.js"></script>
</body>
</html>
