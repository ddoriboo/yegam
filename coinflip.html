    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0d0d0f;
            --bg-secondary: #141417;
            --bg-tertiary: #1a1a1f;
            --bg-card: #1e1e24;
            --border-color: #2a2a32;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --accent-orange: #f97316;
            --accent-blue: #3b82f6;
            --accent-yellow: #eab308;
        }
        
        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .back-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .balance-display {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
        }
        
        .balance-display .gam-icon {
            color: var(--accent-orange);
        }
        
        /* History Bar */
        .history-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
            scrollbar-width: none;
        }
        
        .history-bar::-webkit-scrollbar {
            display: none;
        }
        
        .history-label {
            color: var(--text-muted);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex-shrink: 0;
        }
        
        .history-item {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 16px;
            flex-shrink: 0;
            transition: transform 0.2s;
        }
        
        .history-item:hover {
            transform: scale(1.1);
        }
        
        .history-item.heads {
            background: rgba(234, 179, 8, 0.15);
        }
        
        .history-item.tails {
            background: rgba(148, 163, 184, 0.15);
        }
        
        /* Main Container */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: calc(100vh - 110px);
        }
        
        /* Coin Container */
        .coin-container {
            perspective: 1000px;
            margin-bottom: 40px;
        }
        
        .coin {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }
        
        .coin.flipping {
            animation: flip 0.6s ease-out;
        }
        
        @keyframes flip {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(1800deg); }
        }
        
        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            backface-visibility: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .coin-heads {
            background: linear-gradient(145deg, #fcd34d, #eab308);
            border: 4px solid #ca8a04;
        }
        
        .coin-tails {
            background: linear-gradient(145deg, #94a3b8, #64748b);
            border: 4px solid #475569;
            transform: rotateY(180deg);
        }
        
        .coin.show-tails {
            transform: rotateY(180deg);
        }
        
        /* Result Display */
        .result-display {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 40px;
            min-height: 48px;
            text-align: center;
        }
        
        .result-display.win {
            color: var(--accent-green);
        }
        
        .result-display.lose {
            color: var(--accent-red);
        }
        
        .result-display.waiting {
            color: var(--text-muted);
        }
        
        /* Choice Buttons */
        .choice-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .choice-btn {
            width: 140px;
            height: 140px;
            border-radius: 20px;
            border: 3px solid var(--border-color);
            background: var(--bg-secondary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .choice-btn:hover {
            border-color: var(--text-muted);
            transform: translateY(-2px);
        }
        
        .choice-btn.selected {
            border-color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.1);
        }
        
        .choice-btn.selected.heads {
            border-color: var(--accent-yellow);
            background: rgba(234, 179, 8, 0.1);
        }
        
        .choice-btn.selected.tails {
            border-color: var(--text-secondary);
            background: rgba(148, 163, 184, 0.1);
        }
        
        .choice-btn .emoji {
            font-size: 48px;
        }
        
        .choice-btn .label {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .choice-btn .odds {
            font-size: 12px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Betting Panel */
        .betting-panel {
            width: 100%;
            max-width: 400px;
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border-color);
        }
        
        .bet-input-group {
            margin-bottom: 16px;
        }
        
        .bet-input-label {
            display: block;
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        
        .bet-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 600;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .bet-input:focus {
            border-color: var(--accent-blue);
        }
        
        .quick-bet-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .quick-bet-btn {
            padding: 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-bet-btn:hover {
            background: var(--bg-card);
            color: var(--text-primary);
            border-color: var(--accent-blue);
        }
        
        .flip-button {
            width: 100%;
            padding: 18px;
            background: var(--accent-green);
            border: none;
            border-radius: 12px;
            color: var(--bg-primary);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .flip-button:hover:not(:disabled) {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }
        
        .flip-button:disabled {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            cursor: not-allowed;
        }
        
        .bet-info {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
            font-size: 14px;
        }
        
        .bet-info-label {
            color: var(--text-muted);
        }
        
        .bet-info-value {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            color: var(--accent-green);
        }
        
        /* Stats */
        .stats-container {
            display: flex;
            gap: 30px;
            margin-top: 30px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 700;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }
        
        /* Notifications */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification.success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
        }
        
        .notification.error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
        }
        
        /* Loading */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-yellow);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .coin {
                width: 150px;
                height: 150px;
            }
            
            .coin-face {
                font-size: 60px;
            }
            
            .choice-btn {
                width: 110px;
                height: 110px;
            }
            
            .choice-btn .emoji {
                font-size: 36px;
            }
            
            .betting-panel {
                padding: 16px;
            }
            
            .stats-container {
                flex-direction: row;
                gap: 20px;
            }
        }
    </style>
</head>

    <script>
        // Coinflip Game
        class CoinflipGame {
            constructor() {
                this.userBalance = 0;
                this.selectedChoice = null;
                this.isFlipping = false;
                this.history = [];
                this.stats = { total: 0, wins: 0, losses: 0 };
                
                this.init();
            }
            
            async init() {
                await this.checkAuth();
                this.setupEventListeners();
                this.loadHistory();
                
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 300);
            }
            
            async checkAuth() {
                const token = localStorage.getItem('yegame-token');
                if (!token) {
                    window.location.href = 'login.html?redirect=coinflip.html';
                    return;
                }
                
                try {
                    const response = await fetch('/api/auth/verify', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await response.json();
                    if (data.success && data.user) {
                        this.userBalance = data.user.gam_balance || 0;
                        this.updateBalanceDisplay();
                    }
                } catch (error) {
                    console.error('Auth check failed:', error);
                }
            }
            
            setupEventListeners() {
                // Choice buttons
                document.querySelectorAll('.choice-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.selectChoice(btn.dataset.choice);
                    });
                });
                
                // Quick bet buttons
                document.querySelectorAll('.quick-bet-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const amount = btn.dataset.amount;
                        const multiply = btn.dataset.multiply;
                        const action = btn.dataset.action;
                        
                        const input = document.getElementById('bet-amount');
                        
                        if (amount) {
                            input.value = amount;
                        } else if (multiply) {
                            const current = parseInt(input.value) || 0;
                            input.value = Math.floor(current * parseFloat(multiply));
                        } else if (action === 'max') {
                            input.value = Math.min(this.userBalance, 10000);
                        } else if (action === 'clear') {
                            input.value = '';
                        }
                        
                        this.updatePotentialWin();
                        this.updateFlipButton();
                    });
                });
                
                // Bet input
                const betInput = document.getElementById('bet-amount');
                betInput.addEventListener('input', () => {
                    this.updatePotentialWin();
                    this.updateFlipButton();
                });
                
                // Flip button
                document.getElementById('flip-btn').addEventListener('click', () => {
                    this.flip();
                });
            }
            
            selectChoice(choice) {
                this.selectedChoice = choice;
                
                document.querySelectorAll('.choice-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                
                document.querySelector(`[data-choice="${choice}"]`).classList.add('selected');
                this.updateFlipButton();
            }
            
            updateFlipButton() {
                const btn = document.getElementById('flip-btn');
                const amount = parseInt(document.getElementById('bet-amount').value) || 0;
                
                const canFlip = this.selectedChoice && amount >= 10 && amount <= 10000 && amount <= this.userBalance && !this.isFlipping;
                btn.disabled = !canFlip;
            }
            
            updatePotentialWin() {
                const amount = parseInt(document.getElementById('bet-amount').value) || 0;
                const potentialWin = amount * 2;
                document.getElementById('potential-win').textContent = `${potentialWin.toLocaleString()} GAM`;
            }
            
            updateBalanceDisplay() {
                document.getElementById('user-balance').textContent = this.userBalance.toLocaleString();
            }
            
            async flip() {
                if (this.isFlipping || !this.selectedChoice) return;
                
                const amount = parseInt(document.getElementById('bet-amount').value) || 0;
                
                if (amount < 10 || amount > 10000) {
                    this.showNotification('Î≤†ÌåÖ Í∏àÏï°: 10 ~ 10,000 GAM', 'error');
                    return;
                }
                
                if (amount > this.userBalance) {
                    this.showNotification('ÏûîÏï°Ïù¥ Î∂ÄÏ°±Ìï©ÎãàÎã§', 'error');
                    return;
                }
                
                this.isFlipping = true;
                this.updateFlipButton();
                
                // Start animation
                const coin = document.getElementById('coin');
                coin.classList.add('flipping');
                
                document.getElementById('result-display').textContent = 'ÎçòÏßÄÎäî Ï§ë...';
                document.getElementById('result-display').className = 'result-display waiting';
                
                try {
                    const token = localStorage.getItem('yegame-token');
                    const response = await fetch('/api/minigames/coinflip/play', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            betAmount: amount,
                            choice: this.selectedChoice
                        })
                    });
                    
                    const result = await response.json();
                    
                    // Wait for animation
                    setTimeout(() => {
                        coin.classList.remove('flipping');
                        
                        if (result.success) {
                            // Show result
                            if (result.result === 'tails') {
                                coin.classList.add('show-tails');
                            } else {
                                coin.classList.remove('show-tails');
                            }
                            
                            // Update display
                            const won = result.won;
                            const resultEl = document.getElementById('result-display');
                            
                            if (won) {
                                resultEl.textContent = `üéâ ÏäπÎ¶¨! +${result.payout.toLocaleString()} GAM`;
                                resultEl.className = 'result-display win';
                                this.showNotification(`üéâ ${result.payout.toLocaleString()} GAM ÌöçÎìù!`, 'success');
                                this.stats.wins++;
                            } else {
                                resultEl.textContent = `üíÄ Ìå®Î∞∞! -${amount.toLocaleString()} GAM`;
                                resultEl.className = 'result-display lose';
                                this.stats.losses++;
                            }
                            
                            this.stats.total++;
                            this.userBalance = result.newBalance;
                            this.updateBalanceDisplay();
                            this.updateStats();
                            
                            // Add to history
                            this.addToHistory(result.result);
                        } else {
                            this.showNotification(result.message || 'Ïò§Î•ò Î∞úÏÉù', 'error');
                        }
                        
                        this.isFlipping = false;
                        this.updateFlipButton();
                    }, 600);
                    
                } catch (error) {
                    console.error('Flip error:', error);
                    coin.classList.remove('flipping');
                    this.showNotification('ÏÑúÎ≤Ñ Ïò§Î•ò', 'error');
                    this.isFlipping = false;
                    this.updateFlipButton();
                }
            }
            
            addToHistory(result) {
                this.history.unshift(result);
                if (this.history.length > 20) this.history.pop();
                this.updateHistoryDisplay();
            }
            
            updateHistoryDisplay() {
                const container = document.getElementById('game-history');
                container.innerHTML = this.history.map(result => {
                    const emoji = result === 'heads' ? 'üåû' : 'üåô';
                    return `<div class="history-item ${result}">${emoji}</div>`;
                }).join('');
            }
            
            updateStats() {
                document.getElementById('total-games').textContent = this.stats.total;
                document.getElementById('win-count').textContent = this.stats.wins;
                document.getElementById('lose-count').textContent = this.stats.losses;
            }
            
            async loadHistory() {
                try {
                    const response = await fetch('/api/minigames/coinflip/history?limit=20');
                    const result = await response.json();
                    
                    if (result.success && result.history) {
                        this.history = result.history.map(h => h.result);
                        this.updateHistoryDisplay();
                    }
                } catch (error) {
                    console.log('No history yet');
                }
            }
            
            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            new CoinflipGame();
        });
    </script>
</body>
</html>
