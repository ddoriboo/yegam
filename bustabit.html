<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Bustabit - 실시간 배수 그래프 게임">
    <title>Bustabit | 예겜</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0d0d0f;
            --bg-secondary: #141417;
            --bg-tertiary: #1a1a1f;
            --bg-card: #1e1e24;
            --border-color: #2a2a32;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --accent-green: #22c55e;
            --accent-green-hover: #16a34a;
            --accent-red: #ef4444;
            --accent-orange: #f97316;
            --accent-blue: #3b82f6;
        }
        
        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .back-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .balance-display {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
        }
        
        .balance-display .gam-icon {
            color: var(--accent-orange);
        }
        
        /* History Bar */
        .history-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
            scrollbar-width: none;
        }
        
        .history-bar::-webkit-scrollbar {
            display: none;
        }
        
        .history-label {
            color: var(--text-muted);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex-shrink: 0;
        }
        
        .history-item {
            padding: 6px 12px;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 600;
            flex-shrink: 0;
            transition: transform 0.2s;
        }
        
        .history-item:hover {
            transform: scale(1.05);
        }
        
        .history-item.low {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-red);
        }
        
        .history-item.medium {
            background: rgba(249, 115, 22, 0.15);
            color: var(--accent-orange);
        }
        
        .history-item.high {
            background: rgba(34, 197, 94, 0.15);
            color: var(--accent-green);
        }
        
        /* Main Layout */
        .main-container {
            display: grid;
            grid-template-columns: 320px 1fr 280px;
            height: calc(100vh - 110px);
        }
        
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
                height: auto;
            }
        }
        
        /* Left Panel - Betting */
        .betting-panel {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        @media (max-width: 1024px) {
            .betting-panel {
                order: 2;
                border-right: none;
                border-top: 1px solid var(--border-color);
                padding: 16px;
            }
        }
        
        .panel-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .bet-input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .bet-input-label {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .bet-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 600;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .bet-input:focus {
            border-color: var(--accent-green);
        }
        
        .bet-input::placeholder {
            color: var(--text-muted);
        }
        
        .quick-bet-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        
        .quick-bet-btn {
            padding: 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-bet-btn:hover {
            background: var(--bg-card);
            color: var(--text-primary);
            border-color: var(--accent-green);
        }
        
        .bet-button {
            width: 100%;
            padding: 16px;
            background: var(--accent-green);
            border: none;
            border-radius: 10px;
            color: var(--bg-primary);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .bet-button:hover:not(:disabled) {
            background: var(--accent-green-hover);
            transform: translateY(-1px);
        }
        
        .bet-button:disabled {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            cursor: not-allowed;
        }
        
        .cashout-button {
            width: 100%;
            padding: 16px;
            background: var(--accent-orange);
            border: none;
            border-radius: 10px;
            color: var(--bg-primary);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .cashout-button:hover:not(:disabled) {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }
        
        .cashout-button:disabled {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            cursor: not-allowed;
        }
        
        .cashout-value {
            font-family: 'JetBrains Mono', monospace;
        }
        
        .bet-info {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            font-size: 13px;
        }
        
        .bet-info-label {
            color: var(--text-muted);
        }
        
        .bet-info-value {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
        }
        
        /* Center - Game Area */
        .game-area {
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--bg-primary);
        }
        
        @media (max-width: 1024px) {
            .game-area {
                order: 1;
                min-height: 50vh;
            }
        }
        
        .multiplier-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }
        
        .multiplier-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(48px, 12vw, 120px);
            font-weight: 700;
            line-height: 1;
            transition: color 0.3s;
        }
        
        .multiplier-value.playing {
            color: var(--accent-green);
            text-shadow: 0 0 60px rgba(34, 197, 94, 0.4);
        }
        
        .multiplier-value.crashed {
            color: var(--accent-red);
            text-shadow: 0 0 60px rgba(239, 68, 68, 0.4);
        }
        
        .multiplier-value.waiting {
            color: var(--text-muted);
        }
        
        .game-status-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .countdown-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 600;
            color: var(--accent-blue);
            margin-top: 4px;
        }
        
        .graph-container {
            position: absolute;
            inset: 0;
            z-index: 1;
        }
        
        #bustabit-canvas {
            width: 100%;
            height: 100%;
        }
        
        /* Right Panel - Players */
        .players-panel {
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        
        @media (max-width: 1024px) {
            .players-panel {
                order: 3;
                border-left: none;
                border-top: 1px solid var(--border-color);
                max-height: 200px;
            }
        }
        
        .players-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .players-count {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-green);
        }
        
        .players-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: background 0.2s;
        }
        
        .player-item:hover {
            background: var(--bg-tertiary);
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .player-name {
            font-size: 13px;
            font-weight: 500;
        }
        
        .player-bet {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .player-status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 600;
        }
        
        .player-status.waiting {
            color: var(--text-muted);
        }
        
        .player-status.cashed-out {
            color: var(--accent-green);
        }
        
        .player-status.crashed {
            color: var(--accent-red);
        }
        
        /* Notifications */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification.success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
        }
        
        .notification.error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
        }
        
        .notification.info {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
        }
        
        /* Mobile Optimizations */
        @media (max-width: 640px) {
            .header {
                padding: 10px 12px;
            }
            
            .balance-display {
                padding: 6px 10px;
                font-size: 12px;
            }
            
            .history-bar {
                padding: 10px 12px;
            }
            
            .betting-panel {
                padding: 12px;
                gap: 12px;
            }
            
            .bet-input {
                padding: 12px;
                font-size: 16px;
            }
            
            .bet-button, .cashout-button {
                padding: 14px;
                font-size: 14px;
            }
            
            .quick-bet-buttons {
                grid-template-columns: repeat(4, 1fr);
                gap: 6px;
            }
            
            .quick-bet-btn {
                padding: 8px 4px;
                font-size: 11px;
            }
        }
        
        /* Loading state */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading -->
    <div class="loading-overlay" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a href="minigames.html" class="back-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                뒤로
            </a>
            <span class="logo">Bustabit</span>
        </div>
        <div class="header-right">
            <div class="balance-display">
                <span class="gam-icon">◈</span>
                <span id="user-balance">0</span>
                <span style="color: var(--text-muted)">GAM</span>
            </div>
        </div>
    </header>
    
    <!-- History Bar -->
    <div class="history-bar">
        <span class="history-label">History</span>
        <div id="game-history" style="display: flex; gap: 8px;">
            <!-- History items will be inserted here -->
        </div>
    </div>
    
    <!-- Main Game -->
    <main class="main-container">
        <!-- Left: Betting Panel -->
        <aside class="betting-panel">
            <div class="panel-title">베팅</div>
            
            <div class="bet-input-group">
                <label class="bet-input-label">베팅 금액 (GAM)</label>
                <input type="number" id="bet-amount" class="bet-input" placeholder="0" min="10" max="10000">
            </div>
            
            <div class="quick-bet-buttons">
                <button class="quick-bet-btn" data-amount="10">10</button>
                <button class="quick-bet-btn" data-amount="50">50</button>
                <button class="quick-bet-btn" data-amount="100">100</button>
                <button class="quick-bet-btn" data-amount="500">500</button>
                <button class="quick-bet-btn" data-multiply="0.5">½</button>
                <button class="quick-bet-btn" data-multiply="2">2×</button>
                <button class="quick-bet-btn" data-action="max">MAX</button>
                <button class="quick-bet-btn" data-action="clear">C</button>
            </div>
            
            <button class="bet-button" id="bet-btn">
                베팅하기
            </button>
            
            <button class="cashout-button" id="cashout-btn" disabled>
                캐시아웃 <span class="cashout-value" id="cashout-value"></span>
            </button>
            
            <div class="bet-info">
                <span class="bet-info-label">현재 베팅</span>
                <span class="bet-info-value" id="current-bet">0 GAM</span>
            </div>
            
            <div class="bet-info">
                <span class="bet-info-label">예상 수익</span>
                <span class="bet-info-value" id="potential-profit" style="color: var(--accent-green)">0 GAM</span>
            </div>
        </aside>
        
        <!-- Center: Game Area -->
        <section class="game-area">
            <div class="graph-container">
                <canvas id="bustabit-canvas"></canvas>
            </div>
            
            <div class="multiplier-container">
                <div class="multiplier-value waiting" id="multiplier-display">1.00×</div>
                <div class="game-status-text" id="game-status">연결 중...</div>
                <div class="countdown-text" id="countdown"></div>
            </div>
        </section>
        
        <!-- Right: Players Panel -->
        <aside class="players-panel">
            <div class="players-header">
                <span class="panel-title">플레이어</span>
                <span class="players-count" id="player-count">0</span>
            </div>
            <div class="players-list" id="players-container">
                <!-- Player items will be inserted here -->
            </div>
        </aside>
    </main>

    <!-- Scripts -->
    <script src="js/minigames/common/game-framework.js"></script>
    <script src="js/minigames/common/gam-integration.js"></script>
    <script src="js/bustabit-game.js"></script>
</body>
</html>
