    <script>
        // SSO Login Functions
        function loginWithGoogle() {
            setTimeout(() => {
                showInfo('Google 로그인은 현재 개발 환경에서는 설정되어 있지 않습니다. 이메일로 회원가입해주세요.', '개발 중인 기능');
            }, 100);
        }

        function loginWithGithub() {
            setTimeout(() => {
                showInfo('GitHub 로그인은 현재 개발 환경에서는 설정되어 있지 않습니다. 이메일로 회원가입해주세요.', '개발 중인 기능');
            }, 100);
        }

        // Handle OAuth callback with token
        function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const userStr = urlParams.get('user');

            if (token && userStr) {
                try {
                    const user = JSON.parse(decodeURIComponent(userStr));
                    
                    // Store token and user info
                    localStorage.setItem('authToken', token);
                    localStorage.setItem('user', JSON.stringify(user));
                    
                    // Show success message
                    setTimeout(() => {
                        showSuccess(`환영합니다, ${user.username}님! 로그인이 완료되었습니다.`, '로그인 성공');
                        // Redirect to main page after a short delay
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    }, 100);
                } catch (error) {
                    console.error('OAuth callback error:', error);
                    setTimeout(() => {
                        showError('로그인 처리 중 오류가 발생했습니다.', '인증 오류');
                    }, 100);
                }
            }
        }

        // Check for OAuth callback on page load
        document.addEventListener('DOMContentLoaded', handleOAuthCallback);
    </script>
