<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 필드 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/auth-styles.css">
</head>
<body class="bg-gray-50 p-8">
    
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">로그인 필드 개선 테스트</h2>
        
        <div class="space-y-4">
            <div class="form-group">
                <label for="test-email" class="block text-sm font-medium text-gray-700 mb-2">
                    이메일 (개선된 버전)
                </label>
                <input type="email" id="test-email" name="email" 
                       class="auth-input" 
                       placeholder="test@example.com" 
                       required>
                <p class="text-xs text-gray-500 mt-1">
                    ✅ 클릭하면 바로 입력 가능 (placeholder 회색 표시)
                </p>
            </div>
            
            <div class="form-group">
                <label for="test-password" class="block text-sm font-medium text-gray-700 mb-2">
                    비밀번호 (개선된 버전)
                </label>
                <input type="password" id="test-password" name="password" 
                       class="auth-input" 
                       placeholder="password123" 
                       required>
                <p class="text-xs text-gray-500 mt-1">
                    ✅ 클릭하면 바로 입력 가능 (기존 내용 자동 선택)
                </p>
            </div>
            
            <div class="form-group">
                <label for="old-email" class="block text-sm font-medium text-gray-700 mb-2">
                    이메일 (기존 방식 - 비교용)
                </label>
                <input type="email" id="old-email" name="old-email" 
                       class="auth-input" 
                       value="test@example.com" 
                       required>
                <p class="text-xs text-red-500 mt-1">
                    ❌ 기존: 검은색 텍스트, 지우고 써야 함
                </p>
            </div>
        </div>
        
        <div class="mt-8 p-4 bg-blue-50 rounded-lg">
            <h3 class="font-semibold text-blue-800 mb-2">개선 사항:</h3>
            <ul class="text-sm text-blue-700 space-y-1">
                <li>• Placeholder 텍스트가 회색으로 표시</li>
                <li>• 클릭/포커스 시 기존 내용 자동 선택</li>
                <li>• 즉시 새로운 내용 입력 가능</li>
                <li>• 포커스 시 placeholder 더 연하게 변경</li>
                <li>• 입력된 텍스트는 진한 색상으로 강조</li>
            </ul>
        </div>
    </div>

    <script>
        // 테스트용 JavaScript - 개선된 입력 필드 동작
        function setupField(fieldId) {
            const field = document.getElementById(fieldId);
            if (field) {
                field.addEventListener('focus', function() {
                    this.select();
                });
                
                field.addEventListener('click', function() {
                    this.select();
                });
                
                field.addEventListener('input', function() {
                    if (this.value.length > 0) {
                        this.classList.add('has-value');
                    } else {
                        this.classList.remove('has-value');
                    }
                });
            }
        }
        
        // 개선된 필드들에 적용
        setupField('test-email');
        setupField('test-password');
        
        console.log('✅ 로그인 필드 개선 테스트 페이지 로드 완료');
        console.log('개선된 필드들을 클릭해보세요!');
    </script>
</body>
</html>
