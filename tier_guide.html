    <script>
        // Format GAM number
        function formatGam(num) {
            if (num >= 100000000) {
                return (num / 100000000).toFixed(0) + '억';
            } else if (num >= 10000) {
                return (num / 10000).toFixed(0) + '만';
            }
            return num.toLocaleString();
        }

        // Create tier card
        function createTierCard(tier) {
            const gamText = tier.maxGam 
                ? `${formatGam(tier.minGam)} - ${formatGam(tier.maxGam)}`
                : `${formatGam(tier.minGam)}+`;
            
            const card = document.createElement('div');
            card.className = 'flex items-center p-4 bg-white rounded-xl border border-gray-200 hover:border-gray-300 transition-colors';
            
            card.innerHTML = `
                <div class="tier-icon w-12 h-12 flex items-center justify-center flex-shrink-0">
                    ${tier.icon}
                </div>
                <div class="ml-4 flex-1 min-w-0">
                    <div class="flex items-center space-x-2">
                        <span class="text-sm font-semibold text-gray-900">${tier.name}</span>
                        <span class="text-xs text-gray-400">Lv.${tier.level}</span>
                    </div>
                    <div class="text-xs text-gray-500 mt-0.5">${tier.nameEn}</div>
                </div>
                <div class="text-right flex-shrink-0">
                    <div class="text-sm font-medium text-gray-900 gam-value">${gamText}</div>
                    <div class="text-xs text-gray-400">GAM</div>
                </div>
            `;
            
            return card;
        }

        // Load tiers
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('tier-grid');
            
            if (typeof window.TierSystem !== 'undefined' && window.TierSystem.TIERS) {
                window.TierSystem.TIERS.forEach(tier => {
                    grid.appendChild(createTierCard(tier));
                });
            }
            
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
